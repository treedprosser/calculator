<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="calculator-body">
        <div id="display"></div>
            <button id="clear-btn" data-clear type="button">Clear</button>
            <button class="operator" data-operator type="button">/</button>
            <button class="operand" data-number type="button">7</button>
            <button class="operand" data-number type="button">8</button>
            <button class="operand" data-number type="button">9</button>
            <button class="operator" data-operator type="button">*</button>
            <button class="operand" data-number type="button">4</button>
            <button class="operand" data-number type="button">5</button>
            <button class="operand" data-number type="button">6</button>
            <button class="operator" data-operator type="button">-</button>
            <button class="operand" data-number type="button">1</button>
            <button class="operand" data-number type="button">2</button>
            <button class="operand" data-number type="button">3</button>
            <button class="operator" data-operator type="button">+</button>
            <button class="operand" data-number id="zero-btn" type="button">0</button>
            <button class="operator" data-equals type="button">=</button>
    </div>
</body>
</html>
